<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./skin/blue.monday/css/jplayer.blue.monday.css">
    <script src="./js/jquery-3.1.1.js"></script>
    <script src="./js/jquery.jplayer.js"></script>
    <script src="./js/jplayer.playlist.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

      new jPlayerPlaylist({
        jPlayer: "#jquery_jplayer_guitar",
        cssSelectorAncestor: "#jp_container_guitar"
      }, [
        {
          title:"Un Dia de Noviembre",
          artist:"Leo Brouwer",
          free: true,
          mp3:"./Guitar Recordings/Un Dia De Novembre.mp3"        },
        {
          title:"Prelude No. 1",
          artist:"Heitor Villa-Lobos",
          free: true,
          mp3:"./Guitar Recordings/Prelude No. 1.mp3"
        },
        {
          title:"Preludio Rockero",
          artist:"Maximo Diego Pujol",
          free: true,
          mp3:"./Guitar Recordings/Preludio Rockero.mp3"
        },
        {
          title:"Cello Suite No. 1: Prelude",
          artist:"Johann Sebastian Bach",
          free: true,
          mp3:"./Guitar Recordings/Prelude.mp3"
        },
        {
          title:"Cello Suite No. 1: Sarabande",
          artist:"Johann Sebastian Bach",
          free: true,
          mp3:"./Guitar Recordings/Sarabande.mp3"
        }
      ], {
        swfPath: "./js",
        supplied: "mp3",
        wmode: "window",
        useStateClassSkin: true,
        autoBlur: false,
        smoothPlayBar: true,
        keyEnabled: true
      });
      $("#jplayer_inspector_guitar").jPlayerInspector({jPlayer:$("#jquery_jplayer_guitar")});
    });
    </script>
    </head>
  </head>
  <body>
    <div id="jquery_jplayer_guitar" class="jp-jplayer"></div>
    <div id="jp_container_guitar" class="jp-audio" role="application" aria-label="media player">
      <div class="jp-type-playlist">
        <div class="jp-gui jp-interface">
          <div class="jp-controls">
            <button class="jp-previous" role="button" tabindex="0">previous</button>
            <button class="jp-play" role="button" tabindex="0">play</button>
            <button class="jp-next" role="button" tabindex="0">next</button>
            <button class="jp-stop" role="button" tabindex="0">stop</button>
          </div>
          <div class="jp-progress">
            <div class="jp-seek-bar">
              <div class="jp-play-bar"></div>
            </div>
          </div>
          <div class="jp-volume-controls">
            <button class="jp-mute" role="button" tabindex="0">mute</button>
            <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value"></div>
            </div>
          </div>
          <div class="jp-time-holder">
            <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
            <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
          </div>
          <div class="jp-toggles">
            <button class="jp-repeat" role="button" tabindex="0">repeat</button>
            <button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
          </div>
        </div>
        <div class="jp-playlist">
          <ul>
            <li>&nbsp;</li>
          </ul>
        </div>
        <div class="jp-no-solution">
          <span>Update Required</span>
          To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
      </div>
    </div>
  </body>
</html>
